version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: wp_booking_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp_network
    command: '--default-authentication-plugin=mysql_native_password'

  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: wp_booking_app
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
    volumes:
      - wp_data:/var/www/html
      - ./wp-booking-plugin:/var/www/html/wp-content/plugins/wp-booking-plugin
    networks:
      - wp_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wp_booking_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - wp_network

volumes:
  db_data:
    driver: local
  wp_data:
    driver: local

networks:
  wp_network:
    driver: bridge
